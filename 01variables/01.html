<div include-html="../common/codearea.html"></div>

<script>
includeHTML();

function doit () {
	let code = getUserCode ();
	let score = 0;

	clearMessages ();
	score += badIf(test (code, "typeof(item) === 'undefined'"), "item is not defined");
	socre += badIf(test (code, "item !== 'bottle'"), "item is not 'bottle'");
	score += goodIf(test (code, "item === 'bottle'"), "Looks good!");
	badIf (score === 0, "Nope. Try again");
}
