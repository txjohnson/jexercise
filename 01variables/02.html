<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="../common/style.css"/>
<script src="../common/util.js"></script>
</head>
<body data-ex="1.2">
<div include-html="../common/header.html"></div>
<h1>Variables 1.2</h1>
<pre>
	var x;
	let y = 10;
</pre>
<p>
The above introduces two variables. <code>x</code> is introduced but it has no value. It is <code>undefined</code>.  <code>y</code> introduces a variable and set its value to 10. <code>y</code> is said to be <em>initialized</em> to <code>10</code>.
<p>
Create a variable called 'x' and set is value to 50.
<div include-html="../common/codearea.html"></div>

<script>
includeHTML();

function doit () {
	let code = getUserCode ();
	let score = 0;

	clearMessages ();
	score+= badIf(test (code, "typeof(x) === 'undefined'"), "x is not defined");
	score+= badIf(test (code, "x !== 50"), "item is not 50");
	score+= goodIf(test (code, "x === 50"), "Looks good!");
	badIf (score === 0, "Nope. Try again");
}
</script>
</body>
