<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="../common/style.css"/>
<script src="../common/util.js"></script>
</head>
<body data-ex="1.4">
<div include-html="../common/header.html"></div>
<h1>Variables</h1>
<p>
What vale does x have after the following code is executed?
<code>let x = 'Horse';</code>
<div include-html="../common/codearea.html"></div>

<script>
includeHTML();

function doit () {
	let code = getUserCode ();

	clearMessages ();
	badIf(test (code) !== 'Horse', "Nope. Try again.");
	badIf(test (code) === 'undefined', "Nope. Try again.");
	goodIf(test (code) === 'Horse', "Looks good!");
}
</script>
</body>
