<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="../common/style.css"/>
<script src="../common/util.js"></script>
</head>
<body data-ex="1.3">
<div include-html="../common/header.html"></div>
<h1>Variables</h1>
<p>
Fix the following code so that it displays the sum of 345 and 123 using two variables 'x' and 'y'.
<div include-html="../common/codearea.html"></div>

<script>
includeHTML();
waitForAllIncluded(function() { setCode ("let ? = ?;\nlet y = 123;\nx ? y;");});

function doit () {
	let code = getUserCode ();
	let score = 0;

	clearMessages ();
	score += badIf(test (code, "typeof(x) === 'undefined'"), "x is not defined");
	score += badIf(test (code) !== 468, "It doesn't add up");
	score += goodIf(test (code) === 468, "Looks good!");
	badIf (score === 0, "Nope. Try again");
}
</script>
</body>
